</head>
<body>
	<h2>Signup</h2>
	<form method="post">
	    <table>
	        <tr>
	            <td align="right">Username</td>
	            <td><input type="text" name="username" value="{{username}}"></td>
	            <td style="color: red">{{error_username}}</td>
	        </tr>
	        <tr>
	            <td align="right">Password</td>
	            <td><input type="password" name="password"></td>
	            <td style="color: red">{{error_password}}</td>
	        </tr>
	        <tr>
	            <td align="right">Verify Password</td>
	            <td><input type="password" name="verify"></td>
	            <td style="color: red">{{error_verify}}</td>
	        </tr>
	        <tr>
	            <td align="right">Email(optional)</td>
	            <td><input type="text" name="email" value="{{email}}"></td>
	            <td style="color: red">{{error_email}}</td>
	        </tr>
	    </table>
	    <input type="submit">
	</form>
